<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="binding-holamundo.html">

<dom-module id="binding-notify">
    <template>
        <style>
            host{
                font-family: sans-serif;
            }
            a{
                cursor: pointer;
                font-size: .9em;
                color: coral;
            }
        </style>
        <binding-holamundo name={{nombre}}></binding-holamundo>
        <a on-tap="borrar">Borrar "{{nombre}}"</a>
    </template>
    <script>
    Polymer({
        is: 'binding-notify',
        properties: {
           nombre: String
        },
        borrar: function(){
            console.log(this.nombre);
            this.nombre = '';
        }
    })
    </script>
</dom-module>
