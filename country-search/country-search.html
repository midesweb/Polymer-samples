<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../country-list/country-list.html">
<link rel="import" href="../countries-data-ajax/countries-data-ajax.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<dom-module id="country-search">
    <template>
        <style>
            :host{
                margin: 10px;
            }
            .buscar{
                padding: 5px;
                border-radius: 4px;
                font-size: 1.1em;
                width: 40%;
            }
            .cajabuscar{
                padding: 10px;
                font-family: trebuchet ms, arial, verdana;
            }
            paper-spinner{
                position: relative;
                top: 7px;
                left: 10px;
            }
            @media (max-width: 500px) {
                .cajabuscar span{
                    display: none;
                }
            }
        </style>
        <countries-data-ajax loading="{{searching}}" countries={{countries}} querystring="{{busqueda}}"></countries-data-ajax>
        <paper-material elevation=2 class="cajabuscar">
            <iron-icon icon="search"></iron-icon>
            <span>Buscar:</span> <input type="text" class="buscar" value={{busqueda::input}}>
            <paper-spinner active="[[searching]]" alt="Buscando paÃ­ses"></paper-spinner>
        </paper-material>
        <country-list countries="{{countries}}"></country-list>
    </template>
    <script>
    Polymer({
        is: 'country-search',
        properties: {
            searching: {
                type: Boolean
            },
            loading: false
        }
    });
    </script>
</dom-module>
